<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/web.js"></script>
    <title>▐▜▐▐▜▗▌▞▜</title>
</head>

<body>
    <div class="search">
        検索<br>
        <input class="weapon-box" type="text" name="search" autocomplete="off" size="30">
        <button type="button" name="button">検索</button>
        <div class="mod"> </div>
    </div>

    <div class="push">
        出品
        <br>出品者名 <input id="alias" type="text" name="alias" size="20">
        <br>武器 <input class="weapon-box" type="text" name="weapon" size="10">
        <br><input class="stats" id="stat1" type="text" name="stat1" size="20">
        <input id="value1" type="text" name="value1" size="4"> %
        <br> <input class="stats" id="stat2" type="text" name="stat2" size="20">
        <input id="value2" type="text" name="value2" size="4"> %
        <br> <input class="stats" id="stat3" type="text" name="stat3" size="20">
        <input id="value3" type="text" name="value3" size="4"> %
        <br><input class="stats" id="disposition" type="text" name="disposition" size="20">
        <input id="valueDisposition" type="text" name="valueDisposition" size="4"> %
        <br>
        <button type="button" name="button">出品</button>
    </div>
    <div class="list">
        出品リスト
        <div class="mod"> </div>
    </div>
    <div class="invisible">

    </div>
</body>
<div class="weapons-list"></div>
<div class="stats-list"></div>
